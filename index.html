<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<style>
  body {
    background: #ffd6e8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 320px;
    position: relative;
  }
  button {
    padding: 12px 28px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
  }
  #yes {
    background: #ff4d88;
    color: white;
  }
  #no {
    background: #ccc;
    position: absolute;
  }
  small {
    display: block;
    margin-top: 15px;
    color: #777;
  }
</style>
</head>
<body>

<div class="card">
  <h2>Mubrra ğŸ’–</h2>
  <p>Will you be my Valentine?</p>
  <br>
  <button id="yes" onclick="yesClick()">Yes</button>
  <button id="no">No</button>
  <small>No seems a bit shy ğŸ˜ˆ</small>
</div>

<script>
const noBtn = document.getElementById("no");

function moveNo() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.style.transform = `scale(${Math.random() * 0.5 + 0.7})`;
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function yesClick() {
  document.body.innerHTML = `
    <h1 style="color:#ff4d88;text-align:center;">
      Yayyy ğŸ’•<br>You are my Valentine ğŸ˜
    </h1>`;
}
</script>

</body>
</html>
